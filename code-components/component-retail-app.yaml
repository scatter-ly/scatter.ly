apiVersion: opencontext.com/v1alpha1
kind: CodeComponent
metadata:
  name: retail-backend
  description: Blue Sky / Retail app backend
  title: Retail backend
  tags:
    - graphql
    - typescript
  links:
    - url: https://example.com/help
      title: Support
      icon: help
spec:
  type: repository
  owner: [person:daniel]
  dependsOn: [code-component:wholesale-graphql]
