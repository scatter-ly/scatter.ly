    - name: v0.1.0
      uri: https://github.com/scatter-ly/retail-app/releases/tag/v0.1.0
  vulnerabilityAlerts:
    - uri: https://github.com/scatter-ly/crates-frontend/security/dependabot/1
      updatedAt: 2023-04-05T10:10:18Z
      severity: high
      summary: Prototype Pollution in JSON5 via Parse Method
      manifestPath: yarn.lock
      package: json5
      versionRange: < 1.0.2
      patchedVersion: 1.0.2
  contributors:
    - person:scatter-ly/alchen99
    - person:scatter-ly/bcornils
    - person:scatter-ly/bdwalter
