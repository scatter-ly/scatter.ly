apiVersion: 3mor.io/v1alpha1
kind: PlatformComponent
metadata:
  name: greenhouse-lb
  description: Greenhouse load balancer
spec:
  type: loadbalancer
  subtype: external_managed
  lifecycle: production
  owner: [eng-squirrel-data]
  service: ['greenhouse']
  dependencyOf:
    ['codecomponent:greenhouse-mobile', codecomponent:greenhouse-data]
---
apiVersion: 3mor.io/v1alpha1
kind: PlatformComponent
metadata:
  name: greenhouse-db
  description: Greenhouse database
spec:
  type: database
  subtype: 'mysql 2'
  lifecycle: production
  owner: [eng-squirrel-data]
  service: ['greenhouse']
  dependsOn: ['platform-component:greenhouse-lb']
  dependencyOf: ['codecomponent:greenhouse-data']
  datacenter: [aws]
