apiVersion: opencontext.com/v1alpha1
kind: PlatformComponent
metadata:
  name: crates-db
  description: Crates ERP data warehouse
spec:
  type: database
  subtype: 'mysql 8'
  lifecycle: production
  owner: [eng-squirrel]
  platform: [crates]
  datacenter: [aws]
  dependsOn: [datacenter:aws]
  dependencyOf: [code-component:crates-erp]
  priority: 2
  sla: 24x5
---
apiVersion: opencontext.com/v1alpha1
kind: PlatformComponent
metadata:
  name: crates-config
  description: Crates config bucket
spec:
  type: s3
  subtype: private
  lifecycle: production
  owner: [eng-squirrel]
  platform: [crates]
  datacenter: [aws]
  dependencyOf: [platform-component:crates-db, code-component:crates-erp]
  uri: s3://crates-config
  priority: 3
  sla: 24x5
---
apiVersion: opencontext.com/v1alpha1
kind: PlatformComponent
metadata:
  name: crates-ssl
  description: Crates SSL
spec:
  type: ssl certificate
  lifecycle: production
  owner: [eng-squirrel]
  platform: [crates]
  datacenter: [aws]
  dependencyOf: [platform-component:crates-db, code-component:crates-erp]
  priority: 3
  sla: 24x5
